<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>

<style type="text/css">
.c1{
	float:left;
	width:100px;
	height:100px;
	background:#ccc;
}	
.c2{float:right;}
.animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
</style>
<style type="text/CSSFilter"></style>

<div class="animated c1 box" data-animate-type="bounceInLeft"></div>
<script type="text/javascript">
setTimeout(function(){
  document.querySelector('.c1').className+=' bounceInLeft';
},5000);

</script>

</body>
</html>
